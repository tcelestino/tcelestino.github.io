<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Widget Chaordic OnSite"/>
  <title>Widget Chaordic OnSite</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <section class="widget">
    <section class="products-view viewed">
      <header class="widget-header">
        <h2 class="widget-header-title">Você visitou:</h2>
      </header>
      <ul class="products-list">
        <span class="product-loading"></span>
      </ul>
    </section>
    <section class="products-view see-more">
      <header class="widget-header">
        <h2 class="widget-header-title">e talvez se interesse por:</h2>
      </header>
      <div class="carousel">
        <a href="#prev" class="controls control-prev">Anterior</a>
        <a href="#next" class="controls control-next">Próximo</a>
        <div class="carousel-wrapper">
          <ul class="products-list">
            <span class="product-loading"></span>
          </ul>
        </div>
      </div>
    </section>
  </section>
  <script type="text/x-handlebars-template" id="product-list-template"></script>
  <script>
    (function () {
       alert('disgraça');
    });
  </script>
</body>
</html>
